    </main>

       <span>Made by Gabriel Fernandes &#10004;</span> 
    </footer>
    <script defer src="./assets/js/script.min.js"></script>
    <script>
        const calculateButton = document.getElementById("calcButton");
        const clear = document.getElementById("resetButton");
        const values = document.getElementById("numberInserted");
        const resultField = document.getElementById("inputResult");
        calculateButton.addEventListener("click", async () =>{
            let number = values.value;
            const result = await sumNumbers(number);
            resultField.value = result;
        })
        values.addEventListener('keydown', (event) =>{
            let key = event.key;
            if(key == '-'){
                event.preventDefault();
            }
        })

        clear.addEventListener('click',() =>{
            values.value = '';
            resultField.value = '';

        } )
